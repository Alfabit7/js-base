<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Сбросить стили</button>
    <textarea></textarea>

    <!-- Задание. Сделайте с помощью javascript размер шрифта в кнопке 30px,
    а в textarea сделайте зеленый фон. Используйте свойство style у каждого
    из элементов. -->

    <script>
        'use strict'
        let requestButton = document.querySelector('button');
        requestButton.style.fontSize = '30px';

        let requestTextarea = document.querySelector('textarea');
        requestTextarea.style.backgroundColor = 'green'
        // сброс стилей по клику на кнопке 
        requestButton.addEventListener('click', function (event) {
            requestButton.style = '';
            requestTextarea.style.backgroundColor = '';
        });
    </script>
</body>

</html>
