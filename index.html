    <!--
ЗАДАЧА №3. 
Вывести в консоль значения выражений и объяснить почему получились такие 
значения используя комментарии к каждому выражению:
10 + 10 + "10";
10 + "10" + 10;
10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
10 / -"";
10 / +"2,5"; (да здесь запятая, это не опечатка) -->
    <script>
        'use strict'
        //1.число 10 суммируем с числом 10 получаем число 20, 
        //2. далее происходит контатенация числа 20 со строкой с значением 10
        //3.  в результате в concole.log получаем 2010
        console.log(10 + 10 + "10");

        //1. число 10 конкатенируем со строкой с значением 10 получаем результат 1010, 
        //2. к этому результату контатенируем следующее число 10
        //3. в результате  в concole.log получаем строку 1010101
        console.log(10 + "10" + 10);

        //1. число 10 суммируем с числом 10 получаем результат 20, 
        //2. этот результат суммируем с числом 10, полученным в результате преобразование унарным плюсом строки со значением 10 в число.
        //3. в результате в console.log получаем число 30 
        console.log(10 + 10 + +"10");

        //1. число 10 делим на строку с оператором унарного минуса,
        //2. но т.к. в строке ничего нет, то оператор унарынй минус преобразует это "ничто" в ноль с отрицатильным значением, 
        //3.в результате в console.log получаем отрицательную бесконечность.
        console.log(10 / -" ");

        //1. делим число 10 на строку с оператором унарного плюса 
        //2. унарный плюс преобразовывает строку с значением "2,5" в два числа 2 и 5 идущих через пробел
        //3. далее у программы не получается разделить первое число 10 на два числа идущих через пробел  
        //3. т.к. делитель из двух чисел 2 и 5 не удовлетваряет условиям деления, то результат в console.log выводит, что результат не число not a number
        //код закомментриованный  ниже использовал для того чтобы понять почему такой результат 
        // console.log(typeof + "2,5");
        // console.log(typeof + "2.5");
        // console.log(10 / 2, 55);
        // console.log(10 / 2, 55, 7);
        console.log(10 / + "2,5");
    </script>
