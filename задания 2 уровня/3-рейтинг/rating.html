    <!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент 
	например с помощью https://mzl.la/3a4SPlR
    -->
    // Решение задания способ-1
    <script>
        'use strict'
        let goldenClass = 'golden';

        // ДОБАВЛЯЕМ КЛАССЫ 
        // получаем ссылку на все элементы i
        let requestAllI = document.querySelectorAll('i');
        // проходим по каждому элементу циклом foreach в аргументы передаем параметр index который указывает на индекс перебираемого элемента
        requestAllI.forEach(function (i, index) {
            //обращаемся к конкретному элементу и ставим слушатель на наведение мышью
            requestAllI[index].addEventListener('mouseover', function () {
                // присваиваем конкретный элемент в переменную neighborElement
                let addClass = requestAllI[index];
                // запускаем бесконечный цикл,  который добавляет класс goldenClass элементам i, которые находятся по соседству слева от того элемента на который пользователь навел  указатель мыши  свойство previousElementSibling
                do {
                    // задаем класс goldenClass элементу на который пользователь навел указатель мыши  
                    addClass.classList.add(goldenClass);
                    // в переменную addClass присваиваем новый соседний (previousElementSibling) элемент, который по индексу будет на 1 меньше предыдущего
                    addClass = addClass.previousElementSibling;
                    // задаем новому соседнему элементу класс goldenClass
                    addClass.classList.add(goldenClass);
                    // в переменную addClass присваеваем новое значение соседнего элемента, который будет по индексу на 1 меньше уже от предыдщего элемента 
                    addClass = addClass.previousElementSibling;
                    // проверяем условие если индекс элемента не равен нолю проходим цикл еще раз 
                } while (!addClass.nodeType == 0);
            });

            // УДАЛЯЕМ КЛАССЫ алгоритм такой же как на добавления только удаляем с помощью свойства remove
            requestAllI.forEach(function (i, index) {
                requestAllI[index].addEventListener('mouseout', function () {
                    let removeClass = requestAllI[index];
                    do {
                        removeClass.classList.remove(goldenClass);
                        removeClass = removeClass.previousElementSibling;
                        removeClass.classList.remove(goldenClass);
                        removeClass = removeClass.previousElementSibling;
                        removeClass.classList.remove(goldenClass);
                    } while (!removeClass.nodeType == 0);
                });
            });
        })
    </script>
