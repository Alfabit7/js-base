<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <!-- Задание. Найдите элемент с классом .dropdown-menu и удалите этот класс, используя свойство classList
    у элемента, и метод remove(). -->

    <script>
        'use strict'
        //находим все объекты с классом dropdown-menu
        let findClass = document.getElementsByClassName('dropdown-menu');
        // запускаем цикл перебора элементов объекта findClass т.к. последнее length то условие j <= i - 1 иначе выпадает в ошибку так как у свойства length нет свойства classList
        for (let j = 0; j <= findClass.length - 1; j++) {
            // выводим в косноль объект с удаленным классом dropdown-menu
            console.log(findClass[j].classList.remove('dropdown-menu'))

        }

    </script>
</body>

</html>
