<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
        </li>
        <!--  добавляем элеменыт и проверяем, что все работае правильно  -->
        <li><a href="" class="nav-link active"></a></li>
        <li><a href="" class="nav-link active"></a></li>
        <li><a href="" class="nav-link active"></a></li>
        <li><a href="" class="nav-link active"></a></li>
        <!-- добавляем элемент с классами nav и active здесь active должен остаться-->
        <li><a href="" class="nav active"></a></li>
    </ul>

    <!-- Задание. Найдите элемент с классом .nav-link и используя метод toggle из свойства classList
    у элемента, добавьте или уберите класс .active. -->


    <script>
        'use strict'
        // получем элементы с классом nav-link
        let findClass = document.getElementsByClassName('nav-link');
        // выводим полученный объект в консоль у этого объекта будет 5 свойств, пятое это длина (массива) объекта length 
        console.log(findClass);
        // присваиваем переменной i длину массива объекта findClass
        let i = findClass.length;
        // запускаем цикл перебора элементов объекта findClass т.к. последнее (пятое) свойство length то условие j <= i - 1 иначе выпадает в ошибку так как у свойства length нет свойства classList
        for (let j = 0; j <= i - 1; j++) {
            //говорим, что объекту findClassс индексом j нужно вывести все свойства class и запустить метод toggle, который либо удаляет класс если он есть, либо добавляет если такого класа нет  
            findClass[j].classList.toggle('active')
            console.log(findClass[j]);
        }
    </script>
</body>

</html>
