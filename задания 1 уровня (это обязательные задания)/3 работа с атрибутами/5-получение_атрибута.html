<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
        'use strict'
        //атрибуты data-dismis и aria-label есть только у тега с классом close, поэтому делаем запрос ссылки на объект по этому классу и присваиваем её перемнной valueAttr
        let valueAttr = document.querySelector('.close');
        // выводим в консоль с помощью метода getAttribute значение атрибута  data-dismiss
        console.log(valueAttr.getAttribute('data-dismiss'));
        // выводим в консоль с помощью метода getAttribute значение атрибута  aria-label
        console.log(valueAttr.getAttribute('aria-label'));

    </script>
</body>

</html>
