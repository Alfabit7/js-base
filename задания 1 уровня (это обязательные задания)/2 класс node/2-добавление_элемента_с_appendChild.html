<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        'use strict'
        // Создаем новый элемент h3 и присваиваем в перемнную h3Tagcreate
        let h3Tagcreate = document.createElement('h3')
        // задаем содержание новому элементу тега h3
        h3Tagcreate.innerText = "hello word";
        // сообщаем, что документу 'div' нужно в конец списка дочерних элементов поместить перемнную  h3Tagcreate вкоторой хранится строка <h3>hello world</h3>
        document.querySelector('div').appendChild(h3Tagcreate);
    </script>
</body>

</html>
