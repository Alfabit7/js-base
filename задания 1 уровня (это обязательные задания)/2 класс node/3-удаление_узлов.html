    <script>
        'use strict'
        // запрашиваем элементы с классом btn - outline - warning и присваиваем их перемнной requestClassButton
        let requestClassButtonWarning = document.getElementsByClassName('btn-outline-warning');
        // у элементов с классом btn-outline-warning удаляем класс btn-outline-warning.
        // requestClassButton[0] потому что строка document.getElementsByClassName('btn-outline-warning') возвращет объект HTMLColection
        console.log(requestClassButtonWarning[0]);

        requestClassButtonWarning[0].classList.remove('btn-outline-warning');
        // выводим в косноль
        console.log(requestClassButtonWarning[0]);


        let requestClassButtonDark = document.getElementsByClassName('btn-outline-dark');
        console.log(requestClassButtonDark);

        console.log(requestClassButtonDark);



    </script>
